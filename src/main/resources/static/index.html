<div id="userJoin" class="container">
    <br>

    <div class="card">

            <h1>WhastSapp</h1>

        </div>
    </div>
    <br>
    <br>
    <form id="userJoinForm" name="userJoinForm">
        <div class="form-group">
            <label for="name">Ingrese su Nombre:</label>
            <input type="text" required  class="form-control" id="name" aria-describedby="name"
                   placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="room">Nombre del Grupo:</label>
            <input type="text" class="form-control" id="room" aria-describedby="exampleInputRoom"
                   required  placeholder="Enter room">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

</div>

        <div class="card-body">
    <ul id="messageArea">   </ul>
    </div>
    </div>

    <form id="messagebox" name="messagebox">
        <div class="form-group">
            <label for="message">Mensaje :</label>
            <input  type="text" class="form-control" id="message" aria-describedby="name"
                    required  placeholder="Ingrese su mensaje en el chat ....">
